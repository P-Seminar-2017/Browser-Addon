<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Gymlap</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="css/normalize.css">
  <link type="text/css" rel="stylesheet" href="css/materialize.css">
</head>

<body>
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/materialize.js"></script>
  <script type="text/javascript" src="js/options.js"></script>

  <nav>
    <div class="nav-wrapper teal lighten-2">
      <a href="#" class="brand-logo center">Gymlap Hausi Planer</a>
    </div>
  </nav>

  <main id="main">
    <div class="container">
      <h4>Settings</h4>
      <div class="row">
        <p class="col s12">
          <input type="checkbox" id="box-loadFromWebsite" />
          <label id="label-loadFromWebsite" for="box-loadFromWebsite">Daten von der WebUntis Website laden</label>
        </p>
      </div>
      <div class="row">
        <p class="col s12">
          <input type="checkbox" id="box-manualTime" />
          <label id="label-manualTime" for="box-manualTime">Manuell Zeit zum Erinnern der Sch√ºler einstellen</label>
        </p>
      </div>
      <div class="row">
        <p class="col s12">
          <input type="checkbox" id="box-loadingTime" />
          <label id="label-loadingTime" for="box-loadingTime">Ladezeiten simulieren</label>
        </p>
      </div>
    </div>
  </main>
</body>

</html>
